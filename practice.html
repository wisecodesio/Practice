<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quest for the Lost Relic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 500px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #444;
        }
        .story {
            margin-bottom: 15px;
            font-size: 1em;
            color: #555;
        }
        .choices button {
            background-color: #ccc;
            color: #333;
            padding: 8px 15px;
            margin: 5px;
            border: 1px solid #999;
            border-radius: 3px;
            cursor: pointer;
            font-size: 1em;
        }
        .choices button:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Quest for the Lost Relic</h1>
        <div id="story" class="story">
            <p>You find yourself at the edge of a dark forest. Legends say that a powerful relic is hidden deep within. Do you dare to enter?</p>
        </div>
        <div class="choices">
            <button onclick="makeChoice(1)">Enter the Forest</button>
            <button onclick="makeChoice(2)">Walk Away</button>
        </div>
    </div>
    <script>
        function makeChoice(choice) {
            var storyElement = document.getElementById('story');
            if (choice === 1) {
                storyElement.innerHTML = '<p>You venture into the forest. It\'s dark and eerie, but you feel a strange pull guiding you deeper.</p>';
            } else {
                storyElement.innerHTML = '<p>You decide to walk away, leaving the mystery of the relic unsolved. Perhaps another day...</p>';
            }
        }
    </script>
</body>
</html>
